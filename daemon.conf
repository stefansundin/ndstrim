#ndstrim-daemon sample config file
#these are the default(recommended) settings

#path to watch
path: /path/to/watch/

#path to output trimmed roms to, ideally your flashcart :)
target_path: /path/to/place/roms/

#ndstrim executable
ndstrim: /path/to/ndstrim

#leaves untrimmed copy of rom in the watch directory
keep_original: no

#places error file in target directory if trimming fails
error_files: no

#refresh period
sleep: 1

ignore_bratz_games: hell yes!